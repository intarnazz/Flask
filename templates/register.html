{% extends 'base.html' %}
{% block content %}
    {{ super() }}
    <form action="/register" method="POST" class="form-contract" enctype="multipart/form-data">
        <p><label>Имя: </label><input type="text" name="username" value="" required></p>
        <p><label>Пароль: </label><input type="password" name="password" value="" required></p>
        <p><label>Аватар: </label><input class="form-batton" type="file" name="ava" id="image"></p>
        <p><input type="submit" value="зарегистрироваться"></p>
    </form>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
{% endblock %}
